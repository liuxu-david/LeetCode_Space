<body>
  <script>
    // 1768.交替合并字符串
    function getResult(word1,word2){
      let strLength=Math.max(word1.length,word2.length);
      let result='';
      for(var i=0;i<strLength;i++){
        if([...word1][i]){
          result+=[...word1][i];
        }
        if([...word2][i]){
          result+=[...word2][i];
        }
      }
      return result;
    }
    console.log(getResult('apreeggy',"bcrt"));
  </script>
